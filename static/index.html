<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>ERCOT / Oncor RAG Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 0.5rem; }
    #container {
      background: #fff;
      border-radius: 8px;
      padding: 1rem 1.5rem 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    textarea {
      width: 100%;
      min-height: 90px;
      padding: 0.5rem;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      resize: vertical;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1.3rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #answer {
      margin-top: 1.25rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .sources {
      margin-top: 1rem;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 0.75rem 1rem;
    }
    .source-item {
      margin-bottom: 0.5rem;
      font-size: 13px;
    }
    label {
      font-size: 13px;
      color: #555;
    }
    .inline {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      align-items: center;
    }
    select, input[type="number"] {
      padding: 0.25rem 0.4rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>ERCOT / Oncor 文档问答</h1>
  <p style="color:#666;margin-bottom:1rem;">问费率、条款、ERCOT 协议，系统会返回答案和文档来源。</p>
  <div id="container">
    <label for="query">问题（中英都行）</label>
    <textarea id="query" placeholder="例如：解释一下Oncor的Distribution System Charge是怎么计费的"></textarea>

    <div class="inline">
      <label for="bucket">文档源：</label>
      <select id="bucket">
        <option value="">自动判断</option>
        <option value="oncor">Oncor</option>
        <option value="ercot">ERCOT</option>
      </select>

      <label for="topk">来源数：</label>
      <input id="topk" type="number" value="4" min="1" max="10" style="width:60px;" />
    </div>

    <button id="askBtn">提问</button>

    <div id="answer"></div>
    <div id="sources" class="sources" style="display:none;"></div>
  </div>

  <script>
    const btn = document.getElementById('askBtn');
    const queryEl = document.getElementById('query');
    const answerEl = document.getElementById('answer');
    const sourcesEl = document.getElementById('sources');
    const bucketEl = document.getElementById('bucket');
    const topkEl = document.getElementById('topk');

    async function ask() {
      const query = queryEl.value.trim();
      if (!query) {
        alert('先输入问题');
        return;
      }
      btn.disabled = true;
      answerEl.textContent = 'Thinking...';
      sourcesEl.style.display = 'none';
      sourcesEl.innerHTML = '';

      const payload = {
        query: query,
      };
      const bucket = bucketEl.value;
      if (bucket) payload.bucket = bucket;
      const topk = parseInt(topkEl.value || '4', 10);
      if (topk) payload.top_k = topk;

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          answerEl.textContent = '后端返回错误：' + res.status;
          return;
        }
        const data = await res.json();
        answerEl.textContent = data.answer || '(无回答)';
        if (data.sources && data.sources.length > 0) {
          sourcesEl.style.display = 'block';
          sourcesEl.innerHTML = '<strong>来源：</strong>';
          data.sources.forEach((s) => {
            const div = document.createElement('div');
            div.className = 'source-item';
            div.textContent =
              `${s.doc || ''}  p.${s.page ?? '-'}  ${s.section ? 'sec: ' + s.section + ' ' : ''}` +
              (s.snippet ? ' — ' + s.snippet : '');
            sourcesEl.appendChild(div);
          });
        }
      } catch (err) {
        console.error(err);
        answerEl.textContent = '请求失败，请检查服务是否启动或查看控制台。';
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', ask);
    queryEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
        ask();
      }
    });
  </script>
</body>
</html>
